      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" id="close-btn">&times;</button>

          <label>Enter Specialization</label>
          <input type="text" class="form-control" id="Specialization" disabled>

          <select id="Gender" disabled>
            <option value="Male">Male</option>
            <option value="Female" selected="selected">Female</option>

          </select>

          <label>Enter Name</label>
          <input type="text" class="form-control" id="Name">

          <label>Enter Examination Fees</label>

          <div id="update_image">

    $(document).ready(function () {
